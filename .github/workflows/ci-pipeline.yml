name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8 (Linting)
        run: flake8 app/

      - name: Run tests
        env:
            PYTHONPATH: ./app 
            OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: pytest tests/
  build:
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
          build-args: |
            OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}

      - name: Save Docker image name as artifact
        run: echo "DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/weather-app:latest" > image_name.txt
      
      - name: List files after creating artifact
        run: ls -la

      - name: Upload Docker image name as artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-name
          path: image_name.txt
          retention-days: 5

      - name: List files after uploading artifact
        run: ls -la

